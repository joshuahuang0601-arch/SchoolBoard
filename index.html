<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SchoolBoard Forum</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
body { background: linear-gradient(to bottom right, #eef2ff, #f5f3ff, #faf5ff); min-height:100vh; }
.fade { transition: opacity 0.4s ease; }
.hidden { display: none; }
.reply { margin-left: 1rem; border-left: 2px solid #ddd; padding-left:0.5rem; margin-top:0.5rem; }
.cursor-pointer { cursor: pointer; }
.collapse-toggle { font-size:0.8rem; color:#555; cursor:pointer; margin-left:0.5rem; }
.post-actions i { transition: color 0.2s; }
.post-actions i:hover { transform: scale(1.1); }
</style>
</head>
<body class="min-h-screen">

<!-- Welcome Screen -->
<div id="welcome-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 fade z-40">
  <h1 class="text-5xl font-bold text-indigo-700 select-none mb-4">Welcome to SchoolBoard Forum!</h1>
  <p class="text-gray-600 text-lg animate-pulse">Click anywhere to enter</p>
</div>

<!-- Forum Page -->
<div id="forumPage" class="hidden fade opacity-0 max-w-6xl mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">SchoolBoard Forum</h1>
    <div id="userTag" class="text-sm text-gray-600"></div>
  </div>

  <!-- Create Topic -->
  <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Create New Topic</h2>
    <input id="topicName" placeholder="Topic name" class="w-full px-4 py-2 border rounded-lg mb-2">
    <textarea id="topicDesc" placeholder="Optional description" rows="2" class="w-full px-4 py-2 border rounded-lg mb-2"></textarea>
    <div class="flex gap-2">
      <button id="createTopicBtn" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700">Create Topic</button>
      <button id="saveDraftBtn" class="bg-gray-300 px-5 py-2 rounded-lg hover:bg-gray-400">Save Draft</button>
    </div>
  </div>

  <!-- Drafts Panel -->
  <div id="draftsPanel" class="bg-gray-50 p-4 rounded-lg mb-6">
    <h3 class="font-bold text-gray-700 mb-2">Your Drafts</h3>
    <div id="draftsContainer"></div>
  </div>

  <!-- Topics List -->
  <div id="forumContainer" class="space-y-4"></div>
</div>

<!-- Topic Page -->
<div id="topicPage" class="hidden fade opacity-0 max-w-6xl mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <button id="backToForumBtn" class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300 flex items-center gap-2">
      <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Forum
    </button>
    <div class="flex items-center gap-2">
      <span id="topicPageName" class="text-xl font-bold"></span>
      <button id="deleteTopicBtn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 hidden text-sm">Delete Topic</button>
    </div>
  </div>

  <p id="topicPageDesc" class="text-gray-600 mb-4"></p>

  <!-- New Post -->
  <div class="mb-4">
    <textarea id="newPostContent" placeholder="Write your post..." rows="3" class="w-full px-4 py-2 border rounded-lg mb-2 resize-none"></textarea>
    <div class="flex gap-2">
      <button id="postBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Post</button>
      <span id="editorStatus" class="text-sm text-gray-500 ml-2"></span>
    </div>
  </div>

  <!-- Posts List -->
  <div id="postsContainer" class="space-y-3"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

// Firebase 配置
const firebaseConfig = {
  apiKey: "AIzaSyARjDy8wyvqgGFv0pEFXiSUHbw0_9srVEk",
  authDomain: "schoolboard-942bc.firebaseapp.com",
  databaseURL: "https://schoolboard-942bc-default-rtdb.firebaseio.com",
  projectId: "schoolboard-942bc",
  storageBucket: "schoolboard-942bc.firebasestorage.app",
  messagingSenderId: "530189085355",
  appId: "1:530189085355:web:6d2706eb965a7c5bf125ee"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let currentUser=null;
let currentUserName = localStorage.getItem('anonName') || prompt("Enter your display name:", "Anonymous") || "Anonymous";
localStorage.setItem('anonName', currentUserName);

let topicsCache={};
let currentTopicId=null;

const welcome=document.getElementById('welcome-screen');
const forumPage=document.getElementById('forumPage');
const topicPage=document.getElementById('topicPage');
const forumContainer=document.getElementById('forumContainer');
const topicPageName=document.getElementById('topicPageName');
const topicPageDesc=document.getElementById('topicPageDesc');
const postsContainer=document.getElementById('postsContainer');
const deleteTopicBtn=document.getElementById('deleteTopicBtn');
const backToForumBtn=document.getElementById('backToForumBtn');
const topicNameInput=document.getElementById('topicName');
const topicDescInput=document.getElementById('topicDesc');
const createTopicBtn=document.getElementById('createTopicBtn');
const saveDraftBtn=document.getElementById('saveDraftBtn');
const draftsContainer=document.getElementById('draftsContainer');
const newPostContent=document.getElementById('newPostContent');
const postBtn=document.getElementById('postBtn');
const editorStatus=document.getElementById('editorStatus');
const userTag=document.getElementById('userTag');
userTag.innerText=`User: ${currentUserName}`;

// 工具函数
function escapeHtml(str){return String(str||"").replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#039;").replaceAll("\n","<br/>");}
function timeAgo(ts){const diff=(Date.now()-ts)/1000;if(diff<60)return 'Just now';if(diff<3600)return Math.floor(diff/60)+'m ago';if(diff<86400)return Math.floor(diff/3600)+'h ago';return Math.floor(diff/86400)+'d ago';}

// 匿名登录
let storedUid = localStorage.getItem('anonUid');
if(!storedUid){
  signInAnonymously(auth).then(u=>{
    storedUid=u.user.uid;
    localStorage.setItem('anonUid',storedUid);
    currentUser=u.user;
    initRealtime();
  }).catch(console.error);
}else{
  currentUser={uid:storedUid};
  initRealtime();
}

// 欢迎页点击
welcome.addEventListener('click',()=>{
  welcome.style.opacity=0;
  setTimeout(()=>{
    welcome.remove();
    forumPage.classList.remove('hidden');
    forumPage.style.opacity=1;
  },400);
});

// 初始化实时监听
function initRealtime(){
  onValue(ref(db,'topics'),snap=>{
    topicsCache=snap.val()||{};
    renderForum();
    renderDrafts();
    if(currentTopicId) renderTopicPage(currentTopicId);
  });
  onValue(ref(db,`drafts/${currentUser.uid}`),snap=>{
    renderDrafts(snap.val()||{});
  });
}

// ---------- 论坛页面 ----------
function renderForum(){
  const arr=Object.entries(topicsCache).map(([id,t])=>({id,...t}));
  arr.sort((a,b)=>{
    const aFav=a.favorites&&a.favorites[currentUser.uid]?1:0;
    const bFav=b.favorites&&b.favorites[currentUser.uid]?1:0;
    if(aFav!==bFav) return bFav-aFav;
    return (b.posts?Object.keys(b.posts).length:0)-(a.posts?Object.keys(a.posts).length:0);
  });
  forumContainer.innerHTML=arr.map(t=>{
    const topPosts=t.posts?Object.entries(t.posts).map(([pid,p])=>({id:pid,...p})).sort((a,b)=>(b.likes?Object.keys(b.likes).length:0)-(a.likes?Object.keys(a.likes).length:0)).slice(0,2):[];
    const preview=topPosts.map(p=>`<div class="text-sm text-gray-600">${escapeHtml(p.content)} <span class="text-xs text-gray-400">(${p.likes?Object.keys(p.likes).length:0} likes)</span></div>`).join('');
    const fav=t.favorites&&t.favorites[currentUser.uid]?true:false;
    return `<div class="bg-white p-4 rounded-lg shadow flex justify-between cursor-pointer" onclick="openTopic('${t.id}')">
      <div>
        <h3 class="font-bold text-gray-800">${escapeHtml(t.topicName)}</h3>
        <p class="text-gray-500 text-sm">${escapeHtml(t.description||"")}</p>
        ${preview}
      </div>
      <button onclick="toggleFavorite(event,'${t.id}')" class="px-2 py-1 rounded ${fav?'bg-yellow-400':'bg-gray-200'} hover:bg-yellow-300">★</button>
    </div>`;
  }).join('');
}

// 草稿
function renderDrafts(draftsObj){
  draftsContainer.innerHTML='';
  for(const [id,d] of Object.entries(draftsObj||{})){
    const div=document.createElement('div');
    div.className='flex justify-between items-center bg-white p-2 mb-2 rounded shadow';
    div.innerHTML=`<span>${escapeHtml(d.topicName)}${d.description?`: ${escapeHtml(d.description)}`:""}</span>
    <div class="flex gap-1">
      <button onclick="publishDraft('${id}')" class="bg-indigo-600 text-white px-2 py-1 rounded text-sm hover:bg-indigo-700">Publish</button>
      <button onclick="deleteDraft('${id}')" class="bg-red-500 text-white px-2 py-1 rounded text-sm hover:bg-red-600">Delete</button>
    </div>`;
    draftsContainer.appendChild(div);
  }
}

// 草稿操作
createTopicBtn.addEventListener('click',()=>{createTopic(topicNameInput.value,topicDescInput.value);});
saveDraftBtn.addEventListener('click',()=>{
  const valName=topicNameInput.value.trim();
  if(!valName) return alert("Enter topic name for draft");
  const valDesc=topicDescInput.value.trim();
  const draftRef=push(ref(db,`drafts/${currentUser.uid}`));
  set(draftRef,{topicName:valName,description:valDesc,timestamp:Date.now()});
  topicNameInput.value=''; topicDescInput.value='';
});
window.publishDraft=function(draftId){
  const draftRef=ref(db,`drafts/${currentUser.uid}/${draftId}`);
  onValue(draftRef,snap=>{
    if(!snap.exists()) return;
    const data=snap.val();
    createTopic(data.topicName,data.description);
    remove(draftRef);
  },{onlyOnce:true});
}
window.deleteDraft=function(draftId){if(!confirm("Delete this draft?")) return; remove(ref(db,`drafts/${currentUser.uid}/${draftId}`));}

// 收藏
window.toggleFavorite=function(e,topicId){e.stopPropagation(); const favRef=ref(db,`topics/${topicId}/favorites/${currentUser.uid}`); onValue(favRef,snap=>{snap.exists()?remove(favRef):set(favRef,true);},{onlyOnce:true});}

// 创建话题
function createTopic(name,desc){push(ref(db,'topics'),{topicName:name,description:desc,authorUid:currentUser.uid,authorName:currentUserName,timestamp:Date.now()}); topicNameInput.value=''; topicDescInput.value='';}

// 打开话题
window.openTopic=function(topicId){currentTopicId=topicId; forumPage.classList.add('hidden'); topicPage.classList.remove('hidden'); topicPage.style.opacity=1; renderTopicPage(topicId);}
backToForumBtn.addEventListener('click',()=>{topicPage.classList.add('hidden'); forumPage.classList.remove('hidden'); forumPage.style.opacity=1; currentTopicId=null; newPostContent.value=''; editorStatus.innerText='';});

// 渲染话题页
function renderTopicPage(topicId){
  const topic=topicsCache[topicId]; if(!topic) return;
  topicPageName.innerText=topic.topicName; topicPageDesc.innerText=topic.description||'';
  deleteTopicBtn.style.display=(topic.authorUid===currentUser.uid)?'inline-block':'none';
  const posts = topic.posts ? Object.entries(topic.posts).map(([id,p])=>({id,...p})).sort((a,b)=>b.timestamp-a.timestamp) : [];
  postsContainer.innerHTML='';
  posts.forEach(p=>renderPostRecursive(p,postsContainer,topicId));
}

// 递归渲染帖子与回复（图标排一行）
function renderPostRecursive(post, parentElem, topicId, parentPath='posts'){
  const postPath = `${parentPath}/${post.id}`;
  const canDelete = post.authorUid === currentUser.uid || topicsCache[topicId].authorUid === currentUser.uid;
  const userLiked = post.likes && post.likes[currentUser.uid];
  const likesCount = post.likes ? Object.keys(post.likes).length : 0;

  const div = document.createElement('div');
  div.className = 'bg-gray-50 p-3 rounded shadow mt-2 reply';
  div.innerHTML = `
    <div class="flex justify-between items-start flex-wrap md:flex-nowrap">
      <div>
        <div class="font-medium text-gray-700">${escapeHtml(post.authorName||"Anonymous")}</div>
        <div class="text-gray-400 text-sm">${timeAgo(post.timestamp||0)}</div>
      </div>
      <div class="flex gap-3 mt-2 md:mt-0 post-actions">
        <i onclick="likePost('${postPath}')" data-lucide="thumbs-up" class="${userLiked?'text-blue-600':'text-gray-400'} w-5 h-5 cursor-pointer"></i>
        <span class="text-sm mt-1">${likesCount}</span>
        ${canDelete?`<i onclick="deletePost('${postPath}')" data-lucide="trash-2" class="text-red-500 w-5 h-5 cursor-pointer"></i>`:''}
      </div>
    </div>
    <div class="mt-2 text-gray-700" id="postContent-${post.id}">${escapeHtml(post.content)}</div>
    <span class="collapse-toggle hidden" id="toggle-${post.id}">Show Replies</span>
    <div id="replies-${post.id}" class="mt-2 hidden"></div>
    <div id="replyBox-${post.id}" class="mt-2 hidden">
      <input placeholder="Reply..." class="flex-1 px-2 py-1 border rounded w-full" 
             onkeypress="if(event.key==='Enter'){submitReply('${postPath}', this.value); this.value=''; this.parentElement.classList.add('hidden');}">
      <p class="text-xs text-gray-400 mt-1">Press Enter to submit</p>
    </div>
  `;
  parentElem.appendChild(div);

  // 点击帖子内容显示回复框
  const postContentEl = div.querySelector(`#postContent-${post.id}`);
  const replyBoxEl = div.querySelector(`#replyBox-${post.id}`);
  postContentEl.addEventListener('click',()=>{ replyBoxEl.classList.remove('hidden'); replyBoxEl.querySelector('input').focus(); });

  // 渲染子回复
  const repliesEl = div.querySelector(`#replies-${post.id}`);
  const toggleEl = div.querySelector(`#toggle-${post.id}`);
  if(post.replies){
    toggleEl.classList.remove('hidden');
    Object.entries(post.replies).forEach(([rid, rp]) => 
      renderPostRecursive({...rp, id: rid}, repliesEl, topicId, `${postPath}/replies`)
    );
    toggleEl.innerText = `Show Replies (${Object.keys(post.replies).length})`;
    toggleEl.addEventListener('click', ()=>{
      repliesEl.classList.toggle('hidden');
      toggleEl.innerText = repliesEl.classList.contains('hidden') ? `Show Replies (${Object.keys(post.replies).length})` : 'Hide Replies';
    });
  }

  lucide.createIcons();
}

// 发布新帖子
postBtn.addEventListener('click', ()=>{
  const val = newPostContent.value.trim(); 
  if(!val) return alert("Enter post content"); 
  push(ref(db, `topics/${currentTopicId}/posts`), {authorName: currentUserName, authorUid: currentUser.uid, content: val, timestamp: Date.now()}); 
  newPostContent.value=''; editorStatus.innerText='Posted'; 
  setTimeout(()=>editorStatus.innerText='',1000);
});

// 点赞
window.likePost = function(postPath){
  const likeRef = ref(db, `topics/${currentTopicId}/${postPath}/likes/${currentUser.uid}`);
  onValue(likeRef, snap => { snap.exists()?remove(likeRef):set(likeRef,true); }, {onlyOnce:true});
}

// 删除帖子/回复
window.deletePost = function(path){
  if(!confirm("Delete this post?")) return;
  remove(ref(db, `topics/${currentTopicId}/${path}`));
}

// 删除话题
deleteTopicBtn.addEventListener('click', ()=>{
  if(!confirm("Delete entire topic?")) return;
  remove(ref(db, `topics/${currentTopicId}`));
  currentTopicId=null; topicPage.classList.add('hidden'); forumPage.classList.remove('hidden');
});
</script>
</body>
</html>
