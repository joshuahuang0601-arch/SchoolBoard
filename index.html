<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SchoolBoard Forum</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
body { background: linear-gradient(to bottom right, #eef2ff, #f5f3ff, #faf5ff); min-height:100vh; }
.fade { transition: opacity 0.4s ease; }
.hidden { display: none; }
.reply { margin-left: 1rem; border-left: 2px solid #ddd; padding-left:0.5rem; margin-top:0.5rem; }
.cursor-pointer { cursor: pointer; }
.like-btn { cursor: pointer; display:flex; align-items:center; gap:2px; }
.liked { color:#3b82f6; }
</style>
</head>
<body class="min-h-screen">

<div id="welcome-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 fade z-40">
  <h1 class="text-5xl font-bold text-indigo-700 select-none mb-4">Welcome to SchoolBoard Forum!</h1>
  <p class="text-gray-600 text-lg animate-pulse">Click anywhere to enter</p>
</div>

<div id="forumPage" class="hidden fade opacity-0 max-w-6xl mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">SchoolBoard Forum</h1>
    <div id="userTag" class="text-sm text-gray-600 cursor-pointer">User: </div>
  </div>

  <div class="mb-4">
    <input id="search" type="text" placeholder="Search topics..." class="w-full px-4 py-2 border rounded-lg">
  </div>

  <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Create New Topic</h2>
    <input id="topicName" placeholder="Topic name" class="w-full px-4 py-2 border rounded-lg mb-2">
    <textarea id="topicDesc" placeholder="Optional description" rows="2" class="w-full px-4 py-2 border rounded-lg mb-2"></textarea>
    <div class="flex gap-2">
      <button id="createTopicBtn" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700">Create Topic</button>
      <button id="saveDraftBtn" class="bg-gray-300 px-5 py-2 rounded-lg hover:bg-gray-400">Save Draft</button>
    </div>
  </div>

  <div id="draftsPanel" class="bg-gray-50 p-4 rounded-lg mb-6">
    <h3 class="font-bold text-gray-700 mb-2">Your Drafts</h3>
    <div id="draftsContainer"></div>
  </div>

  <div id="forumContainer" class="space-y-4"></div>
</div>

<div id="topicPage" class="hidden fade opacity-0 max-w-6xl mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <button id="backToForumBtn" class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300 flex items-center gap-2">
      <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Forum
    </button>
    <div class="flex items-center gap-2">
      <span id="topicPageName" class="text-xl font-bold"></span>
      <button id="deleteTopicBtn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 hidden text-sm">Delete Topic</button>
    </div>
  </div>
  <p id="topicPageDesc" class="text-gray-600 mb-4"></p>

  <div class="mb-4">
    <textarea id="newPostContent" placeholder="Write your post..." rows="3" class="w-full px-4 py-2 border rounded-lg mb-2 resize-none"></textarea>
    <button id="postBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Post</button>
  </div>

  <div id="postsContainer" class="space-y-3"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, set, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

// Firebase
const firebaseConfig = { apiKey: "AIzaSyARjDy8wyvqgGFv0pEFXiSUHbw0_9srVEk", authDomain: "schoolboard-942bc.firebaseapp.com", databaseURL: "https://schoolboard-942bc-default-rtdb.firebaseio.com", projectId: "schoolboard-942bc", storageBucket: "schoolboard-942bc.firebasestorage.app", messagingSenderId: "530189085355", appId: "1:530189085355:web:6d2706eb965a7c5bf125ee" };
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// DOM
const welcome=document.getElementById('welcome-screen');
const forumPage=document.getElementById('forumPage');
const topicPage=document.getElementById('topicPage');
const forumContainer=document.getElementById('forumContainer');
const topicPageName=document.getElementById('topicPageName');
const topicPageDesc=document.getElementById('topicPageDesc');
const postsContainer=document.getElementById('postsContainer');
const deleteTopicBtn=document.getElementById('deleteTopicBtn');
const backToForumBtn=document.getElementById('backToForumBtn');
const topicNameInput=document.getElementById('topicName');
const topicDescInput=document.getElementById('topicDesc');
const createTopicBtn=document.getElementById('createTopicBtn');
const saveDraftBtn=document.getElementById('saveDraftBtn');
const draftsContainer=document.getElementById('draftsContainer');
const newPostContent=document.getElementById('newPostContent');
const postBtn=document.getElementById('postBtn');
const searchInput=document.getElementById('search');
const userTag=document.getElementById('userTag');

let currentUser=null;
let currentUserName = localStorage.getItem('anonName')||'';
let topicsCache={};
let currentTopicId=null;

// User nickname editable
userTag.innerText=`User: ${currentUserName}`;
userTag.addEventListener('click',()=>{
  const newName=prompt("Enter new nickname",currentUserName);
  if(newName && newName.trim()!==""){
    currentUserName=newName.trim();
    localStorage.setItem('anonName',currentUserName);
    userTag.innerText=`User: ${currentUserName}`;
    if(currentUser) set(ref(db,`users/${currentUser.uid}/displayName`),currentUserName);
  }
});

// Utils
function escapeHtml(str){return String(str||"").replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#039;").replaceAll("\n","<br/>");}
function timeAgo(ts){const diff=(Date.now()-ts)/1000;if(diff<60)return 'Just now';if(diff<3600)return Math.floor(diff/60)+'m ago';if(diff<86400)return Math.floor(diff/3600)+'h ago';return Math.floor(diff/86400)+'d ago';}

// -------------------- Login --------------------
signInAnonymously(auth).then(u=>{
  currentUser = u.user;
  const uid = currentUser.uid;
  if(!currentUserName){
    currentUserName = prompt("Enter display name","Anonymous")||"Anonymous";
    localStorage.setItem('anonName', currentUserName);
  }
  set(ref(db, `users/${uid}`), { displayName: currentUserName, timestamp: Date.now() });
  initRealtime();
}).catch(console.error);

// -------------------- Welcome --------------------
welcome.addEventListener('click',()=>{
  welcome.style.opacity=0;
  setTimeout(()=>{
    welcome.remove();
    forumPage.classList.remove('hidden');
    forumPage.style.opacity=1;
  },400);
});

// -------------------- Realtime --------------------
function initRealtime(){
  onValue(ref(db,'topics'),snap=>{
    topicsCache=snap.val()||{};
    renderForum();
  });
  onValue(ref(db,`drafts/${currentUser.uid}`),snap=>{
    renderDrafts(snap.val()||{});
  });
}

// -------------------- Forum Rendering --------------------
function renderForum() {
  const searchTerm = searchInput.value.toLowerCase();
  let topicsArr = Object.entries(topicsCache).map(([id,data])=>{
    const postCount = data.posts ? Object.keys(data.posts).length : 0;
    return { id, ...data, postCount };
  });
  
  topicsArr.sort((a,b)=>{
    const aFav = a.favorites && a.favorites[currentUser.uid] ? 1:0;
    const bFav = b.favorites && b.favorites[currentUser.uid] ? 1:0;
    if(aFav!==bFav) return bFav-aFav;
    return b.postCount - a.postCount;
  });

  if(searchTerm){
    topicsArr = topicsArr.filter(t=>t.name.toLowerCase().includes(searchTerm));
  }

  forumContainer.innerHTML = topicsArr.map(t=>{
    const isFav = t.favorites && t.favorites[currentUser.uid];
    return `
      <div class="bg-white rounded-lg shadow p-4 flex justify-between items-start cursor-pointer" data-id="${t.id}">
        <div class="flex-1">
          <div class="font-bold text-gray-800">${escapeHtml(t.name)}</div>
          <div class="text-gray-500 text-sm">${escapeHtml(t.desc||'')}</div>
        </div>
        <div class="flex gap-2">
          <span class="cursor-pointer favorite-btn ${isFav?'text-indigo-600':'text-gray-400'}" data-id="${t.id}">${isFav?'‚òÖ':'‚òÜ'}</span>
          <span class="text-gray-400 text-sm">${t.postCount} posts</span>
        </div>
      </div>
    `;
  }).join('');

  forumContainer.querySelectorAll('[data-id]').forEach(el=>{
    el.addEventListener('click',()=>{
      const topicId = el.dataset.id;
      currentTopicId = topicId;
      openTopicPage(topicId);
    });
  });

  forumContainer.querySelectorAll('.favorite-btn').forEach(btn=>{
    btn.addEventListener('click',e=>{
      e.stopPropagation();
      const topicId = btn.dataset.id;
      const favRef = ref(db, `topics/${topicId}/favorites/${currentUser.uid}`);
      if(btn.classList.contains('text-indigo-600')){
        remove(favRef);
      }else{
        set(favRef,true);
      }
    });
  });
}

// -------------------- Drafts --------------------
function renderDrafts(drafts){
  if(!drafts) drafts={};
  draftsContainer.innerHTML = Object.entries(drafts).map(([id,d])=>{
    return `
      <div class="bg-white p-2 rounded mb-2 flex justify-between items-center">
        <span>${escapeHtml(d.name)}</span>
        <div class="flex gap-1">
          <button class="editDraftBtn bg-blue-500 text-white px-2 py-1 rounded text-xs" data-id="${id}">Edit</button>
          <button class="publishDraftBtn bg-green-500 text-white px-2 py-1 rounded text-xs" data-id="${id}">Publish</button>
          <button class="delDraftBtn bg-red-500 text-white px-2 py-1 rounded text-xs" data-id="${id}">Delete</button>
        </div>
      </div>
    `;
  }).join('');

  draftsContainer.querySelectorAll('.editDraftBtn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const id = btn.dataset.id;
      const d = drafts[id];
      topicNameInput.value = d.name;
      topicDescInput.value = d.desc;
    });
  });
  draftsContainer.querySelectorAll('.publishDraftBtn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const id = btn.dataset.id;
      const d = drafts[id];
      createTopic(d.name,d.desc,true);
      remove(ref(db,`drafts/${currentUser.uid}/${id}`));
    });
  });
  draftsContainer.querySelectorAll('.delDraftBtn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const id = btn.dataset.id;
      remove(ref(db,`drafts/${currentUser.uid}/${id}`));
    });
  });
}

// -------------------- Create Topic / Save Draft --------------------
createTopicBtn.addEventListener('click',()=>{
  const name = topicNameInput.value.trim();
  const desc = topicDescInput.value.trim();
  if(!name) return alert('Please enter a topic name');
  createTopic(name,desc);
  topicNameInput.value=''; topicDescInput.value='';
});

saveDraftBtn.addEventListener('click',()=>{
  const name = topicNameInput.value.trim();
  const desc = topicDescInput.value.trim();
  if(!name) return alert('Enter topic name');
  const newRef = push(ref(db,`drafts/${currentUser.uid}`));
  set(newRef,{name,desc,timestamp:Date.now()});
  topicNameInput.value=''; topicDescInput.value='';
});

// -------------------- Create Topic --------------------
function createTopic(name,desc,fromDraft=false){
  const newRef = push(ref(db,'topics'));
  set(newRef,{
    name, desc, author: currentUser.uid, timestamp:Date.now(), posts:{}, favorites:{}
  });
}

// -------------------- Open Topic Page --------------------
function openTopicPage(topicId){
  forumPage.classList.add('hidden');
  topicPage.classList.remove('hidden');
  topicPage.style.opacity=1;

  const topic = topicsCache[topicId];
  topicPageName.innerText=topic.name;
  topicPageDesc.innerText=topic.desc||'';
  deleteTopicBtn.style.display=(topic.author===currentUser.uid)?'inline-block':'none';

  renderPosts(topicId);
}

// -------------------- Back to Forum --------------------
backToForumBtn.addEventListener('click',()=>{
  topicPage.classList.add('hidden');
  forumPage.classList.remove('hidden');
  renderForum();
});

// -------------------- Delete Topic --------------------
deleteTopicBtn.addEventListener('click',()=>{
  if(confirm('Delete this topic and all posts?')){
    remove(ref(db,`topics/${currentTopicId}`));
    topicPage.classList.add('hidden');
    forumPage.classList.remove('hidden');
  }
});

function renderPosts(topicId){
  const topic = topicsCache[topicId];
  const posts = topic.posts || {};
  const postsArr = Object.entries(posts).map(([id,p])=>{
    p.id=id;
    return p;
  }).sort((a,b)=> (b.likes ? Object.keys(b.likes).length :0) - (a.likes ? Object.keys(a.likes).length :0) );

  postsContainer.innerHTML='';
  postsArr.forEach(post=>{
    const userLike = post.likes && post.likes[currentUser.uid];
    const postDiv = document.createElement('div');
    postDiv.className='bg-white p-3 rounded shadow cursor-pointer';
    postDiv.innerHTML=`
      <div class="flex justify-between">
        <span class="font-semibold text-gray-700">${escapeHtml(post.authorName||'Anonymous')}</span>
        <span class="text-gray-400 text-sm">${timeAgo(post.timestamp)}</span>
      </div>
      <div class="postContent mt-1">${escapeHtml(post.content)}</div>
      <div class="flex items-center gap-4 mt-2">
        <span class="like-btn ${userLike?'liked':''}" data-id="${post.id}">üëç <span>${post.likes?Object.keys(post.likes).length:0}</span></span>
        ${post.author===currentUser.uid ? `<button class="delPostBtn bg-red-500 text-white px-2 py-1 rounded text-xs" data-id="${post.id}">Delete</button>`:''}
      </div>
      <div class="repliesContainer mt-2"></div>
    `;
    postsContainer.appendChild(postDiv);

    postDiv.querySelector('.like-btn').addEventListener('click',e=>{
      e.stopPropagation();
      const likeRef = ref(db,`topics/${topicId}/posts/${post.id}/likes/${currentUser.uid}`);
      if(userLike){
        remove(likeRef);
      }else{
        set(likeRef,true);
      }
    });

    const delBtn = postDiv.querySelector('.delPostBtn');
    if(delBtn){
      delBtn.addEventListener('click',e=>{
        e.stopPropagation();
        if(confirm('Delete this post?')){
          remove(ref(db,`topics/${topicId}/posts/${post.id}`));
        }
      });
    }

    const repliesContainer = postDiv.querySelector('.repliesContainer');
    function renderReplies(replies,parentEl){
      Object.entries(replies||{}).forEach(([rid,r])=>{
        const replyDiv = document.createElement('div');
        replyDiv.className='reply';
        replyDiv.innerHTML=`
          <div class="flex justify-between">
            <span class="font-semibold text-gray-600">${escapeHtml(r.authorName||'Anonymous')}</span>
            <span class="text-gray-400 text-xs">${timeAgo(r.timestamp)}</span>
          </div>
          <div class="replyContent mt-1">${escapeHtml(r.content)}</div>
          <div class="flex items-center gap-2 mt-1">
            ${r.author===currentUser.uid ? `<button class="delReplyBtn bg-red-500 text-white px-2 py-0.5 rounded text-xs" data-id="${rid}">Delete</button>`:''}
          </div>
          <div class="repliesContainer"></div>
        `;
        parentEl.appendChild(replyDiv);
        const delR = replyDiv.querySelector('.delReplyBtn');
        if(delR){
          delR.addEventListener('click',()=>{
            if(confirm('Delete this reply?')){
              remove(ref(db,`topics/${topicId}/posts/${post.id}/replies/${rid}`));
            }
          });
        }
        renderReplies(r.replies || {}, replyDiv.querySelector('.repliesContainer'));
        replyDiv.querySelector('.replyContent').addEventListener('click',()=>{
          const replyText = prompt('Reply:');
          if(replyText && replyText.trim()!==''){
            const newR = push(ref(db,`topics/${topicId}/posts/${post.id}/replies/${rid}/replies`));
            set(newR,{
              author:currentUser.uid,
              authorName: currentUserName,
              content: replyText,
              timestamp:Date.now(),
              replies:{}
            });
          }
        });
      });
    }
    renderReplies(post.replies || {}, repliesContainer);

    postDiv.querySelector('.postContent').addEventListener('click',()=>{
      const replyText = prompt('Reply:');
      if(replyText && replyText.trim()!==''){
        const newR = push(ref(db,`topics/${topicId}/posts/${post.id}/replies`));
        set(newR,{
          author:currentUser.uid,
          authorName: currentUserName,
          content:replyText,
          timestamp:Date.now(),
          replies:{}
        });
      }
    });
  });
}

postBtn.addEventListener('click',()=>{
  const content = newPostContent.value.trim();
  if(!content) return alert('Enter post content');
  const newRef = push(ref(db,`topics/${currentTopicId}/posts`));
  set(newRef,{
    content,
    author: currentUser.uid,
    authorName: currentUserName,
    timestamp: Date.now(),
    likes:{},
    replies:{}
  });
  newPostContent.value='';
});

</script>
</body>
</html>
