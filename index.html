<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SchoolBoard Forum</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
body { background: linear-gradient(to bottom right, #eef2ff, #f5f3ff, #faf5ff); min-height:100vh; }
.fade { transition: opacity 0.4s ease; }
.hidden { display: none; }
.reply { margin-left: 1rem; border-left: 2px solid #ddd; padding-left:0.5rem; margin-top:0.5rem; }
.cursor-pointer { cursor: pointer; }
.collapse-toggle { font-size:0.8rem; color:#555; cursor:pointer; margin-left:0.5rem; }
.post-actions i { transition: color 0.2s; }
.post-actions i:hover { transform: scale(1.1); }
</style>
</head>
<body class="min-h-screen">

<!-- Welcome/Login Screen -->
<div id="welcome-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 fade z-40 p-4">
  <h1 class="text-4xl font-bold text-indigo-700 select-none mb-4 text-center">Welcome to SchoolBoard Forum!</h1>

  <div id="loginPanel" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <p class="mb-2 font-medium text-gray-700">Email Login</p>
    <input type="text" id="displayNameInput" placeholder="Display Name" class="px-3 py-2 border rounded w-full mb-2">
    <input type="email" id="emailInput" placeholder="Email" class="px-3 py-2 border rounded w-full mb-2">
    <input type="password" id="passwordInput" placeholder="Password" class="px-3 py-2 border rounded w-full mb-2">
    <button id="emailLoginBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 w-full mb-2">Login/Register</button>

    <p class="mb-2 mt-2 font-medium text-gray-700">Phone Login</p>
    <input type="text" id="phoneInput" placeholder="+8613800000000" class="px-3 py-2 border rounded w-full mb-2">
    <button id="phoneLoginBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full mb-2">Login via SMS</button>

    <p class="text-center text-gray-500 mt-2">or</p>
    <input type="text" id="anonNameInput" placeholder="Anonymous Name" class="px-3 py-2 border rounded w-full mb-2">
    <button id="anonLoginBtn" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 w-full mt-2">Anonymous Login</button>
  </div>
</div>

<!-- Forum Page -->
<div id="forumPage" class="hidden fade opacity-0 max-w-6xl mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">SchoolBoard Forum</h1>
    <div id="userTag" class="text-sm text-gray-600"></div>
  </div>

  <!-- Create Topic -->
  <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Create New Topic</h2>
    <input id="topicName" placeholder="Topic name" class="w-full px-4 py-2 border rounded-lg mb-2">
    <textarea id="topicDesc" placeholder="Optional description" rows="2" class="w-full px-4 py-2 border rounded-lg mb-2"></textarea>
    <div class="flex gap-2">
      <button id="createTopicBtn" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700">Create Topic</button>
      <button id="saveDraftBtn" class="bg-gray-300 px-5 py-2 rounded-lg hover:bg-gray-400">Save Draft</button>
    </div>
  </div>

  <!-- Drafts Panel -->
  <div id="draftsPanel" class="bg-gray-50 p-4 rounded-lg mb-6">
    <h3 class="font-bold text-gray-700 mb-2">Your Drafts</h3>
    <div id="draftsContainer"></div>
  </div>

  <!-- Topics List -->
  <div id="forumContainer" class="space-y-4"></div>
</div>

<!-- Topic Page -->
<div id="topicPage" class="hidden fade opacity-0 max-w-6xl mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <button id="backToForumBtn" class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300 flex items-center gap-2">
      <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Forum
    </button>
    <div class="flex items-center gap-2">
      <span id="topicPageName" class="text-xl font-bold"></span>
      <button id="deleteTopicBtn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 hidden text-sm">
        <i data-lucide="trash-2" class="w-4 h-4"></i> Delete Topic
      </button>
    </div>
  </div>

  <p id="topicPageDesc" class="text-gray-600 mb-4"></p>

  <!-- New Post -->
  <div class="mb-4">
    <textarea id="newPostContent" placeholder="Write your post..." rows="3" class="w-full px-4 py-2 border rounded-lg mb-2 resize-none"></textarea>
    <div class="flex gap-2">
      <button id="postBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Post</button>
      <span id="editorStatus" class="text-sm text-gray-500 ml-2"></span>
    </div>
  </div>

  <!-- Posts List -->
  <div id="postsContainer" class="space-y-3"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
import { getAuth, signInAnonymously, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

// --- Firebase 配置 ---
const firebaseConfig = {
  apiKey: "AIzaSyARjDy8wyvqgGFv0pEFXiSUHbw0_9srVEk",
  authDomain: "schoolboard-942bc.firebaseapp.com",
  databaseURL: "https://schoolboard-942bc-default-rtdb.firebaseio.com",
  projectId: "schoolboard-942bc",
  storageBucket: "schoolboard-942bc.firebasestorage.app",
  messagingSenderId: "530189085355",
  appId: "1:530189085355:web:6d2706eb965a7c5bf125ee"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// --- 全局变量 ---
let currentUser = null;
let currentUserName = null;
let currentUserID = null; 
let topicsCache = {};
let currentTopicId = null;

// --- DOM ---
const welcome = document.getElementById('welcome-screen');
const forumPage = document.getElementById('forumPage');
const topicPage = document.getElementById('topicPage');
const forumContainer = document.getElementById('forumContainer');
const topicPageName = document.getElementById('topicPageName');
const topicPageDesc = document.getElementById('topicPageDesc');
const postsContainer = document.getElementById('postsContainer');
const deleteTopicBtn = document.getElementById('deleteTopicBtn');
const backToForumBtn = document.getElementById('backToForumBtn');
const topicNameInput = document.getElementById('topicName');
const topicDescInput = document.getElementById('topicDesc');
const createTopicBtn = document.getElementById('createTopicBtn');
const saveDraftBtn = document.getElementById('saveDraftBtn');
const draftsContainer = document.getElementById('draftsContainer');
const newPostContent = document.getElementById('newPostContent');
const postBtn = document.getElementById('postBtn');
const editorStatus = document.getElementById('editorStatus');
const userTag = document.getElementById('userTag');

// --- 工具函数 ---
function escapeHtml(str){return String(str||"").replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#039;").replaceAll("\n","<br/>");}
function timeAgo(ts){const diff=(Date.now()-ts)/1000;if(diff<60)return 'Just now';if(diff<3600)return Math.floor(diff/60)+'m ago';if(diff<86400)return Math.floor(diff/3600)+'h ago';return Math.floor(diff/86400)+'d ago';}
function randomID(){return Math.random().toString(36).substring(2,10);}

// --- 登录 DOM ---
const emailInput = document.getElementById('emailInput');
const passwordInput = document.getElementById('passwordInput');
const phoneInput = document.getElementById('phoneInput');
const displayNameInput = document.getElementById('displayNameInput');
const anonNameInput = document.getElementById('anonNameInput');
const emailLoginBtn = document.getElementById('emailLoginBtn');
const phoneLoginBtn = document.getElementById('phoneLoginBtn');
const anonLoginBtn = document.getElementById('anonLoginBtn');

function loginSuccess(user,name,id){
  currentUser = user;
  currentUserName = name;
  currentUserID = id || null;
  userTag.innerText = id ? `${name} (${id})` : name;
  welcome.remove();
  forumPage.classList.remove('hidden');
  forumPage.style.opacity = 1;
  initRealtime();
}

// --- 匿名登录（设备绑定） ---
let storedAnonUid = localStorage.getItem('anonUid');
let storedAnonName = localStorage.getItem('anonName') || 'Anonymous';

anonLoginBtn.addEventListener('click', ()=>{
  const name = anonNameInput.value.trim() || storedAnonName;
  localStorage.setItem('anonName', name);
  if(storedAnonUid){
    loginSuccess({uid: storedAnonUid}, name, null);
  } else {
    signInAnonymously(auth).then(u=>{
      storedAnonUid = u.user.uid;
      localStorage.setItem('anonUid', storedAnonUid);
      loginSuccess(u.user, name, null);
    });
  }
});

// --- 邮箱登录/注册 ---
emailLoginBtn.addEventListener('click', ()=>{
  const name = displayNameInput.value.trim() || "User";
  const email = emailInput.value.trim();
  const pw = passwordInput.value;
  if(!email || !pw) return alert("Email/Password required");

  signInWithEmailAndPassword(auth,email,pw)
    .then(u=>loginSuccess(u.user, name, u.user.uid))
    .catch(err=>{
      if(err.code==='auth/user-not-found'){
        createUserWithEmailAndPassword(auth,email,pw)
          .then(u=>loginSuccess(u.user, name, u.user.uid));
      } else alert(err.message);
    });
});

// --- 手机号登录 ---
window.recaptchaVerifier = new RecaptchaVerifier('loginPanel', { 'size': 'invisible' }, auth);
phoneLoginBtn.addEventListener('click', ()=>{
  const name = displayNameInput.value.trim() || "User";
  const phone = phoneInput.value.trim();
  if(!phone) return alert("Enter phone number");
  signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
    .then(confirmationResult=>{
      const code = prompt("Enter verification code:");
      return confirmationResult.confirm(code);
    })
    .then(u=>loginSuccess(u.user, name, u.user.uid))
    .catch(console.error);
});

// --- 初始化实时数据 ---
function initRealtime(){
  onValue(ref(db,'topics'),snap=>{
    topicsCache = snap.val() || {};
    renderForum();
    renderDrafts();
    if(currentTopicId) renderTopicPage(currentTopicId);
  });
}

// 后续论坛功能（帖子/回复/点赞/删除/折叠/草稿）
// 可根据之前整合版本继续添加，保持匿名用户 UID 同步 Firebase，但匿名无法创建话题或删除话题
</script>
</body>
</html>
