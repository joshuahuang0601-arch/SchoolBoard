body { background: linear-gradient(to bottom right, #eef2ff, #f5f3ff, #faf5ff); min-height:100vh; }
.fade { transition: opacity 0.4s ease; }
.hidden { display: none; }
.reply { margin-left: 1rem; border-left: 2px solid #ddd; padding-left:0.5rem; margin-top:0.5rem; }
.cursor-pointer { cursor: pointer; }
.collapse-toggle { font-size:0.8rem; color:#555; cursor:pointer; margin-left:0.5rem; }
.user-info { font-size: 0.8rem; color:#555; }
.post-actions i { cursor: pointer; }

/* 回复折叠动画 */
.reply-container {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
}
.reply-container.expanded {
  max-height: 2000px;
}

/* 收藏置顶动画 */
@keyframes fade-highlight {
  0% { background-color: #fef3c7; }
  50% { background-color: #fff; }
  100% { background-color: #fff; }
}
.animate-fade {
  animation: fade-highlight 0.5s ease;
}

// ---- Render Forum with Favorite Star ----
function renderForum(){
  const arr=Object.entries(topicsCache).map(([id,t])=>({id,...t}));

  // 先按收藏，再按帖子数量排序
  arr.sort((a,b)=>{
    const aFav = a.favorites && a.favorites[currentUser.uid] ? 1:0;
    const bFav = b.favorites && b.favorites[currentUser.uid] ? 1:0;
    if(aFav!==bFav) return bFav - aFav;
    return (b.posts?Object.keys(b.posts).length:0) - (a.posts?Object.keys(a.posts).length:0);
  });

  forumContainer.innerHTML = arr.map(t=>{
    const topPosts = t.posts?Object.entries(t.posts).map(([pid,p])=>({id:pid,...p})).sort((a,b)=>(b.likes?Object.keys(b.likes).length:0)-(a.likes?Object.keys(a.likes).length:0)).slice(0,2):[];
    const preview = topPosts.map(p=>`<div class="text-sm text-gray-600">${escapeHtml(p.content)} <span class="text-xs text-gray-400">(${p.likes?Object.keys(p.likes).length:0} likes)</span></div>`).join('');
    const favClass = t.favorites && t.favorites[currentUser.uid] ? 'text-yellow-400' : 'text-gray-400';

    return `
    <div id="topic-${t.id}" class="bg-white p-4 rounded-lg shadow flex justify-between items-start cursor-pointer">
      <div onclick="openTopic('${t.id}')">
        <h3 class="font-bold text-gray-800">${escapeHtml(t.topicName)}</h3>
        <p class="text-gray-500 text-sm">${escapeHtml(t.description||"")}</p>
        ${preview}
      </div>
      <div class="flex flex-col items-end gap-1">
        <i data-lucide="star" onclick="toggleFavorite('${t.id}'); event.stopPropagation();" class="w-6 h-6 ${favClass}"></i>
      </div>
    </div>`;
  }).join('');
  lucide.createIcons();
}

// ---- Toggle Favorite ----
window.toggleFavorite = async function(topicId){
  const favRef = ref(db, `topics/${topicId}/favorites/${currentUser.uid}`);
  const snap = await get(favRef);
  const topicEl = document.getElementById(`topic-${topicId}`);
  if(!topicEl) return;

  if(snap.exists()){
    // 取消收藏
    remove(favRef).then(()=>{
      topicEl.querySelector('i[data-lucide="star"]').classList.remove('text-yellow-400');
      topicEl.querySelector('i[data-lucide="star"]').classList.add('text-gray-400');
      renderForum(); // 重新排序
    });
  } else {
    // 收藏
    set(favRef,true).then(()=>{
      const star = topicEl.querySelector('i[data-lucide="star"]');
      star.classList.remove('text-gray-400');
      star.classList.add('text-yellow-400');
      topicEl.classList.add('animate-fade');
      setTimeout(()=>topicEl.classList.remove('animate-fade'),500);
      renderForum(); // 重新排序
    });
  }
};

createTopicBtn.addEventListener("click", async ()=>{
  if(!currentUser) return alert("Still signing in... try again in a sec");
  const name = topicNameInput.value.trim();
  const desc = topicDescInput.value.trim();
  if(!name) return alert("Enter topic name");
  try {
    const newTopicRef = push(ref(db, "topics"));
    await set(newTopicRef, { topicName: name, description: desc, authorUid: currentUser.uid, timestamp: Date.now() });
    topicNameInput.value = "";
    topicDescInput.value = "";
    alert("Topic Created!");
  } catch(err) {
    console.error(err);
    alert("Failed to create topic, try again later");
  }
});

function renderReplyRecursive(reply, parentElem, topicId, parentPostId, level = 1) {
  const canDelete = reply.authorUid === currentUser.uid || topicsCache[topicId].authorUid === currentUser.uid || isAdmin();
  const userLiked = reply.likes && reply.likes[currentUser.uid] ? true : false;
  const likesCount = reply.likes ? Object.keys(reply.likes).length : 0;

  const div = document.createElement('div');
  div.className = 'bg-gray-50 p-3 rounded shadow mt-2 cursor-pointer reply';
  div.style.marginLeft = `${level * 1}rem`;
  div.innerHTML = `
    <div class="flex justify-between items-start">
      <div>
        <div class="font-medium text-gray-700">${escapeHtml(reply.authorName || "Anonymous")}</div>
        <div class="text-gray-400 text-sm">${timeAgo(reply.timestamp || 0)}</div>
      </div>
      <div class="flex gap-2 post-actions">
        <i onclick="likeReply('${parentPostId}','${reply.id}')" data-lucide="thumbs-up" class="${userLiked ? 'text-blue-600' : 'text-gray-400'} w-5 h-5"></i>
        <span class="text-sm">${likesCount}</span>
        ${canDelete ? `<i onclick="deleteReply('${parentPostId}','${reply.id}')" data-lucide="trash-2" class="text-red-600 w-5 h-5"></i>` : ''}
      </div>
    </div>
    <div class="mt-2 text-gray-700">${escapeHtml(reply.content)}</div>
    <div id="replies-${reply.id}" class="reply-container ${localStorage.getItem(`repliesExpanded-${reply.id}`) === 'true' ? 'expanded' : ''}"></div>
  `;
  parentElem.appendChild(div);

  const repliesEl = div.querySelector(`#replies-${reply.id}`);

  if (reply.replies) {
    Object.entries(reply.replies).forEach(([rid, rp]) => {
      renderReplyRecursive({ ...rp, id: rid }, repliesEl, topicId, parentPostId, level + 1);
    });
  }

  lucide.createIcons();
}

window.submitReply=function(postId,content){
  if(!content.trim()) return;
  push(ref(db,`topics/${currentTopicId}/posts/${postId}/replies`),{
    authorName: currentUserName,
    authorUid: currentUser.uid,
    content: content,
    timestamp: Date.now()
  }).then(() => {
    setTimeout(() => {
      const repliesEl = document.getElementById(`replies-${postId}`);
      if(repliesEl){
        repliesEl.classList.add('expanded');
        repliesEl.scrollTop = repliesEl.scrollHeight;
      }
    }, 100);
  });
};

postBtn.addEventListener('click', ()=>{
  const val = newPostContent.value.trim(); 
  if(!val) return alert("Enter post content"); 
  push(ref(db,`topics/${currentTopicId}/posts`),{
    authorName: currentUserName,
    authorUid: currentUser.uid,
    content: val,
    timestamp: Date.now()
  }); 
  newPostContent.value = ''; 
  editorStatus.innerText = 'Posted'; 
  setTimeout(()=>editorStatus.innerText='', 1000);
});

window.likePost = function(postId){
  const likeRef = ref(db, `topics/${currentTopicId}/posts/${postId}/likes/${currentUser.uid}`);
  likeRef.transaction(current => current ? null : true);
};
window.likeReply = function(postId, replyId){
  const likeRef = ref(db, `topics/${currentTopicId}/posts/${postId}/replies/${replyId}/likes/${currentUser.uid}`);
  likeRef.transaction(current => current ? null : true);
};

window.deletePost = function(postId){
  const post = topicsCache[currentTopicId]?.posts?.[postId];
  if(!post) return;
  const canDelete = post.authorUid === currentUser.uid || topicsCache[currentTopicId].authorUid === currentUser.uid || isAdmin();
  if(!canDelete) return alert("You do not have permission to delete this post.");
  if(!confirm("Delete this post?")) return;
  remove(ref(db, `topics/${currentTopicId}/posts/${postId}`));
};
window.deleteReply = async function(postId, replyId){
  const replyRef = ref(db, `topics/${currentTopicId}/posts/${postId}/replies/${replyId}`);
  const snap = await get(replyRef);
  if(!snap.exists()) return;
  if(!confirm("Delete this reply?")) return;
  remove(replyRef);
};

deleteTopicBtn.addEventListener('click', ()=>{
  const topic = topicsCache[currentTopicId];
  if(!topic) return;
  if(!(topic.authorUid === currentUser.uid || isAdmin())) return alert("You do not have permission to delete this topic.");
  if(!confirm("Delete entire topic?")) return;
  remove(ref(db, `topics/${currentTopicId}`));
  currentTopicId = null; 
  topicPage.classList.add('hidden'); 
  forumPage.classList.remove('hidden');
});

createTopicBtn.addEventListener("click", async ()=>{
  if(!currentUser) return alert("Still signing in... try again in a sec");
  const name = topicNameInput.value.trim();
  const desc = topicDescInput.value.trim();
  if(!name) return alert("Enter topic name");
  try {
    const newTopicRef = push(ref(db, "topics"));
    await set(newTopicRef, { topicName: name, description: desc, authorUid: currentUser.uid, timestamp: Date.now() });
    topicNameInput.value = "";
    topicDescInput.value = "";
    alert("Topic Created!");
  } catch(err) {
    console.error(err);
    alert("Failed to create topic, try again later");
  }
});
