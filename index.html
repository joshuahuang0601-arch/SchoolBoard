<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SchoolBoard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #eef2ff, #f5f3ff, #faf5ff);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .fade {
      transition: opacity 0.8s ease;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Welcome Screen -->
  <div id="welcome-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 fade">
    <h1 class="text-5xl font-bold text-indigo-700 select-none mb-4">Welcome to SchoolBoard!</h1>
    <p class="text-gray-600 text-lg animate-pulse">Click anywhere to enter</p>
  </div>

  <!-- Main App -->
  <div id="app" class="hidden fade opacity-0">
    <header class="bg-white shadow-md">
      <div class="max-w-6xl mx-auto px-4 py-6">
        <div class="flex items-center gap-3">
          <i data-lucide="message-square" class="text-indigo-600 w-8 h-8"></i>
          <h1 class="text-3xl font-bold text-gray-800">SchoolBoard</h1>
        </div>
        <p class="text-gray-600 mt-2">Your school community hub</p>
      </div>
    </header>

    <!-- Tabs -->
    <div class="bg-white border-b sticky top-0 z-10">
      <div class="max-w-6xl mx-auto px-4 flex gap-2 overflow-x-auto py-2" id="tabs">
        <button data-tab="qa" class="tab-btn active flex items-center gap-2 px-4 py-2 border-b-2 border-indigo-600 text-indigo-600 font-medium">
          <i data-lucide="message-square" class="w-5 h-5"></i> Q&A
        </button>
        <button data-tab="clubs" class="tab-btn flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-800 font-medium">
          <i data-lucide="users" class="w-5 h-5"></i> Clubs
        </button>
        <button data-tab="announcements" class="tab-btn flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-800 font-medium">
          <i data-lucide="megaphone" class="w-5 h-5"></i> Announcements
        </button>
        <button data-tab="info" class="tab-btn flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-800 font-medium">
          <i data-lucide="info" class="w-5 h-5"></i> Information
        </button>
      </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 py-8 space-y-8">
      <!-- Search -->
      <div class="relative">
        <i data-lucide="search" class="absolute left-3 top-3 text-gray-400 w-5 h-5"></i>
        <input id="search" type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
      </div>

      <!-- Tabs Content -->
      <div id="content" class="space-y-6"></div>
    </div>
  </div>

  <script>
    // Wait for all libraries
    window.addEventListener('load', () => {
      lucide.createIcons();

      const welcome = document.getElementById('welcome-screen');
      const app = document.getElementById('app');

      welcome.addEventListener('click', () => {
        welcome.style.opacity = 0;
        setTimeout(() => {
          welcome.remove();
          app.classList.remove('hidden');
          app.style.opacity = 1;
          lucide.createIcons();
          initApp();
        }, 600);
      });
    });

    function initApp() {
      const store = {
        get: (key) => JSON.parse(localStorage.getItem(key) || '[]'),
        set: (key, data) => localStorage.setItem(key, JSON.stringify(data))
      };

      let activeTab = 'qa';
      let searchTerm = '';

      const tabs = document.querySelectorAll('.tab-btn');
      const content = document.getElementById('content');
      const searchInput = document.getElementById('search');

      tabs.forEach(btn => {
        btn.addEventListener('click', () => {
          activeTab = btn.dataset.tab;
          tabs.forEach(t => t.classList.remove('border-b-2', 'border-indigo-600', 'text-indigo-600'));
          btn.classList.add('border-b-2', 'border-indigo-600', 'text-indigo-600');
          render();
        });
      });

      searchInput.addEventListener('input', e => {
        searchTerm = e.target.value.toLowerCase();
        render();
      });

      function timeAgo(ts) {
        const diff = (Date.now() - ts) / 1000;
        if (diff < 60) return 'Just now';
        if (diff < 3600) return `${Math.floor(diff/60)}m ago`;
        if (diff < 86400) return `${Math.floor(diff/3600)}h ago`;
        return `${Math.floor(diff/86400)}d ago`;
      }

      function render() {
        lucide.createIcons();
        const data = store.get(`schoolboard-${activeTab}`);
        const filtered = data.filter(item =>
          Object.values(item).join(' ').toLowerCase().includes(searchTerm)
        );
        let html = '';

        html += `
          <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Add ${activeTab.charAt(0).toUpperCase() + activeTab.slice(1)}</h2>
            <input id="author" placeholder="Your name" class="w-full px-4 py-2 border rounded-lg mb-2">
            <input id="title" placeholder="Title" class="w-full px-4 py-2 border rounded-lg mb-2">
            <textarea id="contentText" placeholder="Details..." rows="3" class="w-full px-4 py-2 border rounded-lg mb-3 resize-none"></textarea>
            <button id="addBtn" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">Post</button>
          </div>
        `;

        if (filtered.length === 0) {
          html += `<div class="bg-white p-12 text-center rounded-lg shadow"><i data-lucide="message-square" class="mx-auto text-gray-300 w-16 h-16 mb-3"></i><p class="text-gray-500">No entries yet.</p></div>`;
        } else {
          filtered.forEach(p => {
            html += `
              <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between mb-2">
                  <div class="font-semibold text-gray-800">${p.author}</div>
                  <div class="text-gray-400 text-sm">${timeAgo(p.id)}</div>
                </div>
                <h3 class="text-lg font-bold text-gray-900 mb-2">${p.title}</h3>
                <p class="text-gray-700 mb-3">${p.content}</p>
                <button onclick="delItem(${p.id})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
              </div>`;
          });
        }

        content.innerHTML = html;
        document.getElementById('addBtn').addEventListener('click', addItem);
        lucide.createIcons();
      }

      window.delItem = (id) => {
        if (!confirm('Delete this item?')) return;
        const list = store.get(`schoolboard-${activeTab}`).filter(i => i.id !== id);
        store.set(`schoolboard-${activeTab}`, list);
        render();
      };

      function addItem() {
        const author = document.getElementById('author').value.trim();
        const title = document.getElementById('title').value.trim();
        const contentVal = document.getElementById('contentText').value.trim();
        if (!author || !title || !contentVal) {
          alert('Please fill in all fields.');
          return;
        }
        const list = store.get(`schoolboard-${activeTab}`);
        list.unshift({ id: Date.now(), author, title, content: contentVal });
        store.set(`schoolboard-${activeTab}`, list);
        render();
      }

      render();
    }
  <!-- Firebase Integration -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
  import { getDatabase, ref, push, onValue } 
    from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyARjDy8wyvqgGFv0pEFXiSUHbw0_9srVEk",
    authDomain: "schoolboard-942bc.firebaseapp.com",
    databaseURL: "https://schoolboard-942bc-default-rtdb.firebaseio.com",
    projectId: "schoolboard-942bc",
    storageBucket: "schoolboard-942bc.firebasestorage.app",
    messagingSenderId: "530189085355",
    appId: "1:530189085355:web:6d2706eb965a7c5bf125ee"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  signInAnonymously(auth)
    .then(() => console.log("✅ Signed in anonymously"))
    .catch((error) => console.error("❌ Sign-in failed:", error));

  onAuthStateChanged(auth, (user) => {
    if (user) {
      console.log("Logged in as:", user.uid);
      initRealtimeUpdates();
    } else {
      console.warn("User signed out");
    }
  });

  function initRealtimeUpdates() {
    const postRef = ref(db, "posts");
    onValue(postRef, (snapshot) => {
      const data = snapshot.val() || {};
      const container = document.getElementById("content");
      container.innerHTML = Object.values(data)
        .map(
          (p) => `
          <div class="bg-white p-4 rounded-lg shadow mb-4">
            <h3 class="font-bold text-lg">${p.title}</h3>
            <p class="text-gray-700">${p.content}</p>
            <p class="text-sm text-gray-500 mt-2">By ${p.author}</p>
          </div>`
        )
        .join("");
    });
  }

  window.addEventListener("click", (e) => {
    if (e.target && e.target.id === "addBtn") {
      const author = document.getElementById("author").value.trim();
      const title = document.getElementById("title").value.trim();
      const contentVal = document.getElementById("contentText").value.trim();
      if (!author || !title || !contentVal)
        return alert("Please fill in all fields.");
      const postRef = ref(db, "posts");
      push(postRef, {
        author,
        title,
        content: contentVal,
        timestamp: Date.now(),
      });
    }
  });
</script>
</body>
</html>
