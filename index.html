<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SchoolBoard Forum</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
body { background: linear-gradient(to bottom right, #eef2ff, #f5f3ff, #faf5ff); min-height:100vh; }
.fade { transition: opacity 0.4s ease; }
.hidden { display: none; }
.reply { margin-left: 1rem; border-left: 2px solid #ddd; padding-left:0.5rem; margin-top:0.5rem; position:relative; }
.cursor-pointer { cursor: pointer; }
.collapse-toggle { font-size:0.8rem; color:#555; cursor:pointer; margin-left:0.5rem; }
.post-actions i { transition: color 0.2s; }
.post-actions i:hover { transform: scale(1.1); }
.user-info { font-size:0.8rem; color:#888; }
@media(max-width:768px){ .reply{margin-left:0.5rem;} }
</style>
</head>
<body class="min-h-screen">

<!-- Welcome Screen -->
<div id="welcome-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 fade z-40">
  <h1 class="text-5xl font-bold text-indigo-700 select-none mb-4">Welcome to SchoolBoard Forum!</h1>
  <p class="text-gray-600 text-lg animate-pulse">Click anywhere to enter</p>
</div>

<!-- Forum Page -->
<div id="forumPage" class="hidden fade opacity-0 max-w-6xl mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">SchoolBoard Forum</h1>
    <div>
      <div id="userTag" class="text-sm text-gray-600 cursor-pointer"></div>
      <div id="userIdTag" class="text-xs text-gray-500"></div>
    </div>
  </div>

  <!-- Create Topic -->
  <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Create New Topic</h2>
    <input id="topicName" placeholder="Topic name" class="w-full px-4 py-2 border rounded-lg mb-2">
    <textarea id="topicDesc" placeholder="Optional description" rows="2" class="w-full px-4 py-2 border rounded-lg mb-2"></textarea>
    <div class="flex gap-2">
      <button id="createTopicBtn" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700">Create Topic</button>
      <button id="saveDraftBtn" class="bg-gray-300 px-5 py-2 rounded-lg hover:bg-gray-400">Save Draft</button>
    </div>
  </div>

  <!-- Drafts Panel -->
  <div id="draftsPanel" class="bg-gray-50 p-4 rounded-lg mb-6">
    <h3 class="font-bold text-gray-700 mb-2">Your Drafts</h3>
    <div id="draftsContainer"></div>
  </div>

  <!-- Topics List -->
  <div id="forumContainer" class="space-y-4"></div>
</div>

<!-- Topic Page -->
<div id="topicPage" class="hidden fade opacity-0 max-w-6xl mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <button id="backToForumBtn" class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300 flex items-center gap-2">
      <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
    </button>
    <div class="flex items-center gap-2">
      <span id="topicPageName" class="text-xl font-bold"></span>
      <button id="deleteTopicBtn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">Delete Topic</button>
    </div>
  </div>

  <p id="topicPageDesc" class="text-gray-600 mb-4"></p>

  <!-- New Post -->
  <div class="mb-4 flex gap-2">
    <textarea id="newPostContent" placeholder="Write your post..." rows="2" class="flex-1 px-4 py-2 border rounded-lg resize-none"></textarea>
    <button id="postBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
      <i data-lucide="send" class="w-5 h-5"></i>
    </button>
  </div>
  <span id="editorStatus" class="text-sm text-gray-500 mb-4 block"></span>

  <!-- Posts List -->
  <div id="postsContainer" class="space-y-3"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyARjDy8wyvqgGFv0pEFXiSUHbw0_9srVEk",
  authDomain: "schoolboard-942bc.firebaseapp.com",
  databaseURL: "https://schoolboard-942bc-default-rtdb.firebaseio.com",
  projectId: "schoolboard-942bc",
  storageBucket: "schoolboard-942bc.firebasestorage.app",
  messagingSenderId: "530189085355",
  appId: "1:530189085355:web:6d2706eb965a7c5bf125ee"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// --- User info ---
let currentUser = null;
let currentUserName = localStorage.getItem('anonName') || prompt("Enter display name:", "Anonymous") || "Anonymous";
let currentUserId = localStorage.getItem('anonId');
if(!currentUserId){
  currentUserId = generateUserId();
  localStorage.setItem('anonId', currentUserId);
}
userTagUpdate();

function generateUserId(){
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let id = '';
  for(let i=0;i<12;i++){ id += chars[Math.floor(Math.random()*chars.length)]; }
  return id;
}

function userTagUpdate(){
  userTag.innerText = `User: ${currentUserName}`;
  userIdTag.innerText = `ID: ${currentUserId}`;
}

const welcome=document.getElementById('welcome-screen');
const forumPage=document.getElementById('forumPage');
const topicPage=document.getElementById('topicPage');
const forumContainer=document.getElementById('forumContainer');
const topicPageName=document.getElementById('topicPageName');
const topicPageDesc=document.getElementById('topicPageDesc');
const postsContainer=document.getElementById('postsContainer');
const deleteTopicBtn=document.getElementById('deleteTopicBtn');
const backToForumBtn=document.getElementById('backToForumBtn');
const topicNameInput=document.getElementById('topicName');
const topicDescInput=document.getElementById('topicDesc');
const createTopicBtn=document.getElementById('createTopicBtn');
const saveDraftBtn=document.getElementById('saveDraftBtn');
const draftsContainer=document.getElementById('draftsContainer');
const newPostContent=document.getElementById('newPostContent');
const postBtn=document.getElementById('postBtn');
const editorStatus=document.getElementById('editorStatus');
const userTag=document.getElementById('userTag');
const userIdTag=document.getElementById('userIdTag');

// Click username to change
userTag.addEventListener('click', ()=>{
  const newName = prompt("Enter display name:", currentUserName);
  if(newName && newName.trim()){
    currentUserName = newName.trim();
    localStorage.setItem('anonName', currentUserName);
    userTagUpdate();
  }
});
userIdTag.addEventListener('click', ()=>{
  const newId = prompt("Enter new ID (12 chars max, letters+numbers):", currentUserId);
  if(newId && /^[A-Z0-9]{1,12}$/.test(newId)){
    currentUserId = newId;
    localStorage.setItem('anonId', currentUserId);
    userTagUpdate();
  }else alert("Invalid ID format!");
});

// --- Auth ---
let storedUid = localStorage.getItem('anonUid');
if(!storedUid){
  signInAnonymously(auth).then(u=>{
    storedUid=u.user.uid;
    localStorage.setItem('anonUid',storedUid);
    currentUser=u.user;
    initRealtime();
  }).catch(console.error);
}else{
  currentUser={uid:storedUid};
  initRealtime();
}

// Welcome
welcome.addEventListener('click',()=>{
  welcome.style.opacity=0;
  setTimeout(()=>{
    welcome.remove();
    forumPage.classList.remove('hidden');
    forumPage.style.opacity=1;
  },400);
});

// Realtime
function initRealtime(){
  onValue(ref(db,'topics'),snap=>{
    topicsCache=snap.val()||{};
    renderForum();
    renderDrafts();
    if(currentTopicId) renderTopicPage(currentTopicId);
  });
  onValue(ref(db,`drafts/${currentUser.uid}`),snap=>{
    renderDrafts(snap.val()||{});
  });
}

let topicsCache = {};
let currentTopicId = null;

const postsContainer = document.getElementById('postsContainer');
const newPostContent = document.getElementById('newPostContent');
const postBtn = document.getElementById('postBtn');
const editorStatus = document.getElementById('editorStatus');
const deleteTopicBtn = document.getElementById('deleteTopicBtn');

// Render Topic Page
function renderTopicPage(topicId){
  const topic = topicsCache[topicId];
  if(!topic) return;
  currentTopicId = topicId;
  document.getElementById('topicPageName').innerText = topic.topicName;
  document.getElementById('topicPageDesc').innerText = topic.description || '';
  deleteTopicBtn.style.display = (topic.authorUid === currentUser.uid) ? 'inline-block' : 'none';

  const posts = topic.posts ? Object.entries(topic.posts)
    .map(([id,p])=>({id,...p}))
    .sort((a,b)=>b.timestamp-a.timestamp) : [];

  postsContainer.innerHTML = '';
  posts.forEach(p => renderPostRecursive(p, postsContainer, topicId));
}

// Recursive Post Renderer
function renderPostRecursive(post, parentElem, topicId){
  const canDelete = post.authorUid === currentUser.uid || topicsCache[topicId].authorUid === currentUser.uid;
  const userLiked = post.likes && post.likes[currentUser.uid];
  const likesCount = post.likes ? Object.keys(post.likes).length : 0;

  const div = document.createElement('div');
  div.className = 'bg-gray-50 p-3 rounded shadow mt-2 reply';

  div.innerHTML = `
    <div class="flex justify-between items-start post-actions">
      <div>
        <div class="font-medium text-gray-700">${escapeHtml(post.authorName||'Anonymous')}</div>
        <div class="text-gray-400 text-sm">${timeAgo(post.timestamp||0)}</div>
      </div>
      <div class="flex gap-2 items-center">
        <i onclick="likePost('${post.id}')" data-lucide="thumbs-up" class="${userLiked?'text-blue-600':'text-gray-400'} w-5 h-5 cursor-pointer"></i>
        <span class="text-sm">${likesCount}</span>
        ${canDelete ? `<i onclick="deletePost('${post.id}')" data-lucide="trash-2" class="w-5 h-5 text-red-500 cursor-pointer"></i>` : ''}
      </div>
    </div>
    <div class="mt-2 text-gray-700 cursor-pointer" id="postContent-${post.id}">${escapeHtml(post.content)}</div>
    <span class="collapse-toggle hidden" id="toggle-${post.id}">Show Replies</span>
    <div id="replies-${post.id}" class="mt-2 hidden"></div>
    <div id="replyBox-${post.id}" class="mt-2 hidden flex gap-1">
      <input placeholder="Reply..." class="flex-1 px-2 py-1 border rounded" 
             onkeypress="if(event.key==='Enter'){submitReply('${post.id}',this.value); this.value=''; this.parentElement.classList.add('hidden');}">
      <button onclick="submitReply('${post.id}', this.previousElementSibling.value); this.previousElementSibling.value=''; this.parentElement.classList.add('hidden');">
        <i data-lucide="send" class="w-5 h-5"></i>
      </button>
    </div>
  `;

  parentElem.appendChild(div);

  // Click post to show reply box
  div.querySelector(`#postContent-${post.id}`).addEventListener('click', ()=>{
    const box = document.getElementById(`replyBox-${post.id}`);
    box.classList.remove('hidden');
    box.querySelector('input').focus();
  });

  // Render replies recursively
  if(post.replies){
    const toggleEl = div.querySelector(`#toggle-${post.id}`);
    const repliesEl = div.querySelector(`#replies-${post.id}`);
    toggleEl.classList.remove('hidden');
    toggleEl.innerText = `Show Replies (${Object.keys(post.replies).length})`;
    toggleEl.addEventListener('click', ()=>{
      repliesEl.classList.toggle('hidden');
      toggleEl.innerText = repliesEl.classList.contains('hidden') 
        ? `Show Replies (${Object.keys(post.replies).length})` 
        : 'Hide Replies';
    });
    Object.entries(post.replies).forEach(([rid, rp])=>{
      renderPostRecursive({...rp, id: rid}, repliesEl, topicId);
    });
  }

  lucide.createIcons();
}

// Submit new post
postBtn.addEventListener('click', ()=>{
  const val = newPostContent.value.trim();
  if(!val) return alert("Enter post content");
  push(ref(db, `topics/${currentTopicId}/posts`), {
    authorName: currentUserName,
    authorUid: currentUser.uid,
    content: val,
    timestamp: Date.now()
  });
  newPostContent.value='';
  editorStatus.innerText='Posted';
  setTimeout(()=>editorStatus.innerText='',1000);
});

// Submit reply
window.submitReply = function(postId, content){
  if(!content.trim()) return;
  push(ref(db, `topics/${currentTopicId}/posts/${postId}/replies`), {
    authorName: currentUserName,
    authorUid: currentUser.uid,
    content: content,
    timestamp: Date.now()
  });
}

// Like post
window.likePost = function(postId){
  const likeRef = ref(db, `topics/${currentTopicId}/posts/${postId}/likes/${currentUser.uid}`);
  onValue(likeRef, snap=>{
    snap.exists() ? remove(likeRef) : set(likeRef, true);
  }, {onlyOnce:true});
}

// Delete post
window.deletePost = function(postId){
  if(!confirm("Delete this post?")) return;
  remove(ref(db, `topics/${currentTopicId}/posts/${postId}`));
}

// Helper functions
function escapeHtml(str){return String(str||"").replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#039;").replaceAll("\n","<br/>");}
function timeAgo(ts){const diff=(Date.now()-ts)/1000;if(diff<60)return 'Just now';if(diff<3600)return Math.floor(diff/60)+'m ago';if(diff<86400)return Math.floor(diff/3600)+'h ago';return Math.floor(diff/86400)+'d ago';}

</script>
</body>
</html>
