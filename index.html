<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SchoolBoard Forum</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
body { background: linear-gradient(to bottom right, #eef2ff, #f5f3ff, #faf5ff); min-height:100vh; }
.fade { transition: opacity 0.4s ease; }
.hidden { display: none; }
.reply { margin-left: 1rem; border-left: 2px solid #ddd; padding-left:0.5rem; margin-top:0.5rem; }
.cursor-pointer { cursor: pointer; }
.collapse-toggle { font-size:0.8rem; color:#555; cursor:pointer; margin-left:0.5rem; }
.user-info { font-size: 0.8rem; color:#555; }
.post-actions i { cursor: pointer; }
</style>
</head>
<body class="min-h-screen">

<!-- Welcome Screen -->
<div id="welcome-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 fade z-40">
  <h1 class="text-5xl font-bold text-indigo-700 select-none mb-4">Welcome to SchoolBoard Forum!</h1>
  <p class="text-gray-600 text-lg animate-pulse">Click to ENTER</p>
</div>

<!-- Forum Page -->
<div id="forumPage" class="hidden fade opacity-0 max-w-6xl mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">SchoolBoard Forum</h1>
    <div class="flex flex-col items-end text-right">
      <span id="userTag" class="cursor-pointer text-gray-700"></span>
      <span id="userIdTag" class="cursor-pointer text-gray-500"></span>
    </div>
  </div>

  <!-- Create Topic -->
  <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Create New Topic</h2>
    <input id="topicName" placeholder="Topic name" class="w-full px-4 py-2 border rounded-lg mb-2">
    <textarea id="topicDesc" placeholder="Optional description" rows="2" class="w-full px-4 py-2 border rounded-lg mb-2"></textarea>
    <div class="flex gap-2">
      <button id="createTopicBtn" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700">Create Topic</button>
      <button id="saveDraftBtn" class="bg-gray-300 px-5 py-2 rounded-lg hover:bg-gray-400">Save Draft</button>
    </div>
  </div>

  <!-- Drafts Panel -->
  <div id="draftsPanel" class="bg-gray-50 p-4 rounded-lg mb-6">
    <h3 class="font-bold text-gray-700 mb-2">Your Drafts</h3>
    <div id="draftsContainer"></div>
  </div>

  <!-- Topics List -->
  <div id="forumContainer" class="space-y-4"></div>
</div>

<!-- Topic Page -->
<div id="topicPage" class="hidden fade opacity-0 max-w-6xl mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <button id="backToForumBtn" class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300 flex items-center gap-2">
      <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Forum
    </button>
    <div class="flex items-center gap-2">
      <span id="topicPageName" class="text-xl font-bold"></span>
      <button id="deleteTopicBtn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 hidden text-sm">Delete Topic</button>
    </div>
  </div>

  <p id="topicPageDesc" class="text-gray-600 mb-4"></p>

  <!-- New Post -->
  <div class="mb-4">
    <textarea id="newPostContent" placeholder="Write your post..." rows="3" class="w-full px-4 py-2 border rounded-lg mb-2 resize-none"></textarea>
    <div class="flex gap-2">
      <button id="postBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Post</button>
      <span id="editorStatus" class="text-sm text-gray-500 ml-2"></span>
    </div>
  </div>

  <!-- Posts List -->
  <div id="postsContainer" class="space-y-3"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, set, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

// Firebase Config (from previous provided config)
const firebaseConfig = {
  apiKey: "AIzaSyARjDy8wyvqgGFv0pEFXiSUHbw0_9srVEk",
  authDomain: "schoolboard-942bc.firebaseapp.com",
  databaseURL: "https://schoolboard-942bc-default-rtdb.firebaseio.com",
  projectId: "schoolboard-942bc",
  storageBucket: "schoolboard-942bc.firebasestorage.app",
  messagingSenderId: "530189085355",
  appId: "1:530189085355:web:6d2706eb965a7c5bf125ee"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let currentUser = null;
let currentUserName = localStorage.getItem('anonName') || "User"+Math.floor(Math.random()*10000);
localStorage.setItem('anonName', currentUserName);

let currentUserId = localStorage.getItem('deviceId');
if(!currentUserId){
  currentUserId = Math.random().toString(36).substring(2,14).toUpperCase();
  localStorage.setItem('deviceId', currentUserId);
}

const ADMIN_ID = "ADMINISTRATOR";

let topicsCache = {};
let currentTopicId = null;
  // ---------- 保存回复展开状态 ----------
let repliesOpenState = {}; // key = postId 或 replyId, value = true/false


// UI elements
const welcome = document.getElementById('welcome-screen');
const forumPage = document.getElementById('forumPage');
const topicPage = document.getElementById('topicPage');
const forumContainer = document.getElementById('forumContainer');
const topicPageName = document.getElementById('topicPageName');
const topicPageDesc = document.getElementById('topicPageDesc');
const postsContainer = document.getElementById('postsContainer');
const deleteTopicBtn = document.getElementById('deleteTopicBtn');
const backToForumBtn = document.getElementById('backToForumBtn');
const topicNameInput = document.getElementById('topicName');
const topicDescInput = document.getElementById('topicDesc');
const createTopicBtn = document.getElementById('createTopicBtn');
const saveDraftBtn = document.getElementById('saveDraftBtn');
const draftsContainer = document.getElementById('draftsContainer');
const newPostContent = document.getElementById('newPostContent');
const postBtn = document.getElementById('postBtn');
const editorStatus = document.getElementById('editorStatus');
const userTag = document.getElementById('userTag');
const userIdTag = document.getElementById('userIdTag');

userTag.innerText = currentUserName;
userIdTag.innerText = currentUserId;

// Utilities
function escapeHtml(str){return String(str||"").replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#039;").replaceAll("\n","<br/>");}
function timeAgo(ts){const diff=(Date.now()-ts)/1000;if(diff<60)return 'Just now';if(diff<3600)return Math.floor(diff/60)+'m ago';if(diff<86400)return Math.floor(diff/3600)+'h ago';return Math.floor(diff/86400)+'d ago';}

// Auth
let storedUid = localStorage.getItem('anonUid');
if(!storedUid){
  signInAnonymously(auth).then(u=>{
    storedUid=u.user.uid;
    localStorage.setItem('anonUid',storedUid);
    currentUser=u.user;
    initRealtime();
  }).catch(console.error);
}else{
  currentUser={uid:storedUid};
  initRealtime();
}

// Upload device ID and name to Firebase
set(ref(db, `users/${currentUser.uid}`), { name: currentUserName, userId: currentUserId });

// Welcome
welcome.addEventListener('click', ()=>{
  forumPage.classList.remove('hidden');
  setTimeout(()=>{
    welcome.style.opacity = 0;
    forumPage.style.opacity = 1;
    setTimeout(()=>welcome.remove(), 400); 
  }, 50);
});

// Realtime listener
function initRealtime(){
  onValue(ref(db,'topics'),snap=>{
    topicsCache=snap.val()||{};
    renderForum();
    if(currentTopicId) renderTopicPage(currentTopicId);
  });
}

// ---------- User Name and ID Editing ----------
userTag.addEventListener('click', ()=>{
  const newName = prompt("Enter new display name:", currentUserName);
  if(!newName) return;
  currentUserName = newName;
  userTag.innerText = newName;
  set(ref(db, `users/${currentUser.uid}/name`), newName);
});


userIdTag.addEventListener('click', async () => {
  const newId = prompt("Enter new ID (12 chars max):", currentUserId);
  if (!newId) return;
  if (newId !== "ADMINISTRATOR" && newId.length > 12) return alert("Invalid ID");

  try {
    // 获取所有用户数据一次
    const usersSnap = await get(ref(db, 'users'));
    const users = usersSnap.val() || {};

    // 检查是否有重复
    if (Object.entries(users).some(([uid,u]) => uid !== currentUser.uid && u.userId === newId)) {
  alert("This ID is already taken by another user.");
  return;
}

    // 没有重复，更新 Firebase 和本地
    currentUserId = newId;
    userIdTag.innerText = currentUserId;
    await set(ref(db, `users/${currentUser.uid}/userId`), currentUserId);
    localStorage.setItem('deviceId', currentUserId);

    alert("ID updated successfully!");
  } catch (err) {
    console.error("Error checking/updating userId:", err);
    alert("Failed to update ID. Try again later.");
  }
});

 
// ---------- Realtime & Forum ----------
function renderForum(){
  const arr=Object.entries(topicsCache).map(([id,t])=>({id,...t}));
  arr.sort((a,b)=>{
    const aFav=a.favorites&&a.favorites[currentUser.uid]?1:0;
    const bFav=b.favorites&&b.favorites[currentUser.uid]?1:0;
    if(aFav!==bFav) return bFav-aFav;
    return (b.posts?Object.keys(b.posts).length:0)-(a.posts?Object.keys(a.posts).length:0);
  });
  forumContainer.innerHTML=arr.map(t=>{
    const topPosts=t.posts?Object.entries(t.posts).map(([pid,p])=>({id:pid,...p})).sort((a,b)=>(b.likes?Object.keys(b.likes).length:0)-(a.likes?Object.keys(a.likes).length:0)).slice(0,2):[];
    const preview=topPosts.map(p=>`<div class="text-sm text-gray-600">${escapeHtml(p.content)} <span class="text-xs text-gray-400">(${p.likes?Object.keys(p.likes).length:0} likes)</span></div>`).join('');
    return `<div class="bg-white p-4 rounded-lg shadow flex justify-between cursor-pointer" onclick="openTopic('${t.id}')">
      <div>
        <h3 class="font-bold text-gray-800">${escapeHtml(t.topicName)}</h3>
        <p class="text-gray-500 text-sm">${escapeHtml(t.description||"")}</p>
        ${preview}
      </div>
    </div>`;
  }).join('');
}

 // ---------- Admin check ----------
function isAdmin() {
  return currentUserId === "ADMINISTRATOR";
}
// ---------- Open Topic ----------
window.openTopic = function(topicId){
  currentTopicId = topicId;
  forumPage.classList.add('hidden'); 
  topicPage.classList.remove('hidden'); 
  topicPage.style.opacity = 1; 
  renderTopicPage(topicId);
};

backToForumBtn.addEventListener('click',()=>{
  topicPage.classList.add('hidden'); 
  forumPage.classList.remove('hidden'); 
  forumPage.style.opacity=1; 
  currentTopicId=null; 
  newPostContent.value=''; 
  editorStatus.innerText='';
});


// ---------- Render Topic & Posts ----------
function renderTopicPage(topicId){
  const topic = topicsCache[topicId]; 
  if(!topic) return;

  topicPageName.innerText = topic.topicName;
  topicPageDesc.innerText = topic.description || '';
  deleteTopicBtn.style.display = (topic.authorUid === currentUser.uid || isAdmin()) ? 'inline-block' : 'none';

  const posts = topic.posts ? Object.entries(topic.posts).map(([id,p])=>({id,...p})).sort((a,b)=>b.timestamp-a.timestamp) : [];
  postsContainer.innerHTML = '';
  posts.forEach(p => { renderPostRecursive(p, postsContainer, topicId); });
}
// ---------- Recursive Post Rendering ----------
function renderPostRecursive(post, parentElem, topicId) {
  const canDelete = post.authorUid === currentUser.uid || topicsCache[topicId].authorUid === currentUser.uid || isAdmin();
  const userLiked = post.likes && post.likes[currentUser.uid] ? true : false;
  const likesCount = post.likes ? Object.keys(post.likes).length : 0;

  const div = document.createElement('div');
  div.className = 'bg-gray-50 p-3 rounded shadow mt-2 cursor-pointer reply';
  div.innerHTML = `
    <div class="flex justify-between items-start" id="postHeader-${post.id}">
      <div>
        <div class="font-medium text-gray-700">${escapeHtml(post.authorName || "Anonymous")}</div>
        <div class="text-gray-400 text-sm">${timeAgo(post.timestamp || 0)}</div>
      </div>
      <div class="flex gap-2 post-actions">
        <i onclick="likePost('${post.id}')" data-lucide="thumbs-up" class="${userLiked ? 'text-blue-600' : 'text-gray-400'} w-5 h-5"></i>
        <span class="text-sm">${likesCount}</span>
        ${canDelete ? `<i onclick="deletePost('${post.id}')" data-lucide="trash-2" class="text-red-600 w-5 h-5"></i>` : ''}
      </div>
    </div>
    <div class="mt-2 text-gray-700" id="postContent-${post.id}">${escapeHtml(post.content)}</div>
    <span class="collapse-toggle ${post.replies ? '' : 'hidden'}" id="toggle-${post.id}">Show Replies (${post.replies ? Object.keys(post.replies).length : 0})</span>
    <div id="replies-${post.id}" class="mt-2 ${localStorage.getItem(`repliesExpanded-${post.id}`) === 'true' ? '' : 'hidden'}"></div>
    <div id="replyBox-${post.id}" class="mt-2 hidden flex gap-1">
      <input placeholder="Reply..." class="flex-1 px-2 py-1 border rounded w-full" 
             onkeypress="if(event.key==='Enter'){submitReply('${post.id}',this.value); this.value=''; this.parentElement.classList.add('hidden');}">
      <button onclick="submitReply('${post.id}', this.parentElement.querySelector('input').value)" class="p-1 bg-indigo-500 text-white rounded"><i data-lucide="send" class="w-4 h-4"></i></button>
    </div>
  `;
  parentElem.appendChild(div);

  const postContentEl = div.querySelector(`#postContent-${post.id}`);
  const repliesEl = div.querySelector(`#replies-${post.id}`);
  const toggleEl = div.querySelector(`#toggle-${post.id}`);

  // 点击内容显示 reply 输入框
  postContentEl.addEventListener('click', () => {
    const box = document.getElementById(`replyBox-${post.id}`);
    box.classList.remove('hidden');
    box.querySelector('input').focus();
  });

  // 展开/折叠回复
  if (post.replies) {
    toggleEl.addEventListener('click', () => {
      const expanded = !repliesEl.classList.contains('hidden');
      repliesEl.classList.toggle('hidden');
      toggleEl.innerText = expanded ? `Show Replies (${Object.keys(post.replies).length})` : 'Hide Replies';
      localStorage.setItem(`repliesExpanded-${post.id}`, !expanded);
    });

    Object.entries(post.replies).forEach(([rid, rp]) => {
      renderReplyRecursive({ ...rp, id: rid }, repliesEl, topicId, post.id, 1);
    });
  }

  lucide.createIcons();
}

// ---------- Recursive Reply Rendering ----------
function renderReplyRecursive(reply, parentElem, topicId, parentPostId, level = 1) {
  const canDelete = reply.authorUid === currentUser.uid || topicsCache[topicId].authorUid === currentUser.uid || isAdmin();
  const userLiked = reply.likes && reply.likes[currentUser.uid] ? true : false;
  const likesCount = reply.likes ? Object.keys(reply.likes).length : 0;

  const div = document.createElement('div');
  div.className = `bg-gray-50 p-3 rounded shadow mt-2 cursor-pointer reply`;
  div.style.marginLeft = `${level * 1}rem`; // 控制缩进
  div.innerHTML = `
    <div class="flex justify-between items-start">
      <div>
        <div class="font-medium text-gray-700">${escapeHtml(reply.authorName || "Anonymous")}</div>
        <div class="text-gray-400 text-sm">${timeAgo(reply.timestamp || 0)}</div>
      </div>
      <div class="flex gap-2 post-actions">
        <i onclick="likeReply('${parentPostId}','${reply.id}')" data-lucide="thumbs-up" class="${userLiked ? 'text-blue-600' : 'text-gray-400'} w-5 h-5"></i>
        <span class="text-sm">${likesCount}</span>
        ${canDelete ? `<i onclick="deleteReply('${parentPostId}','${reply.id}')" data-lucide="trash-2" class="text-red-600 w-5 h-5"></i>` : ''}
      </div>
    </div>
    <div class="mt-2 text-gray-700">${escapeHtml(reply.content)}</div>
    <div id="replies-${reply.id}" class="mt-2 ${localStorage.getItem(`repliesExpanded-${reply.id}`) === 'true' ? '' : 'hidden'}"></div>
  `;
  parentElem.appendChild(div);

  const repliesEl = div.querySelector(`#replies-${reply.id}`);

  // 递归渲染子回复
  if (reply.replies) {
    Object.entries(reply.replies).forEach(([rid, rp]) => {
      renderReplyRecursive({ ...rp, id: rid }, repliesEl, topicId, parentPostId, level + 1);
    });
  }

  lucide.createIcons();
}

// ---------- Like Reply ----------
window.likeReply = async function(postId, replyId){
  const likeRef = ref(db, `topics/${currentTopicId}/posts/${postId}/replies/${replyId}/likes/${currentUser.uid}`);
  const snap = await get(likeRef);
  if(snap.exists()){
    remove(likeRef);
  } else {
    set(likeRef, true);
  }
}

// ---------- Delete Reply ----------
window.deleteReply = async function(postId, replyId){
  const replyRef = ref(db, `topics/${currentTopicId}/posts/${postId}/replies/${replyId}`);
  const snap = await get(replyRef);
  if(!snap.exists()) return;
  if(!confirm("Delete this reply?")) return;
  remove(replyRef);
}

  // Render replies recursively using dedicated function
if(post.replies){
  toggleEl.classList.remove('hidden');
  toggleEl.addEventListener('click', ()=>{
    repliesEl.classList.toggle('hidden');
    toggleEl.innerText = repliesEl.classList.contains('hidden') ? `Show Replies (${Object.keys(post.replies).length})` : 'Hide Replies';
  });
  Object.entries(post.replies).forEach(([rid,rp])=>{
    renderReplyRecursive({...rp,id:rid}, repliesEl, topicId, post.id);
  });
}


  lucide.createIcons();
}

// ---------- Submit Reply ----------
window.submitReply=function(postId,content){
  if(!content.trim()) return;
  push(ref(db,`topics/${currentTopicId}/posts/${postId}/replies`),{
    authorName: currentUserName,
    authorUid: currentUser.uid,
    content: content,
    timestamp: Date.now()
  });
}

// ---------- Post / Like / Delete ----------
postBtn.addEventListener('click', ()=>{
  const val = newPostContent.value.trim(); 
  if(!val) return alert("Enter post content"); 
  push(ref(db,`topics/${currentTopicId}/posts`),{
    authorName: currentUserName,
    authorUid: currentUser.uid,
    content: val,
    timestamp: Date.now()
  }); 
  newPostContent.value = ''; 
  editorStatus.innerText = 'Posted'; 
  setTimeout(()=>editorStatus.innerText='', 1000);
});


window.likePost = async function(postId){
  const likeRef = ref(db, `topics/${currentTopicId}/posts/${postId}/likes/${currentUser.uid}`);
  const snap = await get(likeRef);
  if(snap.exists()){
    remove(likeRef);
  } else {
    set(likeRef, true);
  }
};

window.deletePost = function(postId){
  const post = topicsCache[currentTopicId]?.posts?.[postId];
  if(!post) return;
  const canDelete = post.authorUid === currentUser.uid || topicsCache[currentTopicId].authorUid === currentUser.uid || isAdmin();
  if(!canDelete) return alert("You do not have permission to delete this post.");
  if(!confirm("Delete this post?")) return;
  remove(ref(db, `topics/${currentTopicId}/posts/${postId}`));
}

// ---------- Delete Topic ----------
deleteTopicBtn.addEventListener('click', ()=>{
  const topic = topicsCache[currentTopicId];
  if(!topic) return;
  if(!(topic.authorUid === currentUser.uid || isAdmin())) return alert("You do not have permission to delete this topic.");
  if(!confirm("Delete entire topic?")) return;
  remove(ref(db, `topics/${currentTopicId}`));
  currentTopicId = null; 
  topicPage.classList.add('hidden'); 
  forumPage.classList.remove('hidden');
});
  createTopicBtn.addEventListener("click", async ()=>{
  if(!currentUser) return alert("Still signing in... try again in a sec");

  const name = topicNameInput.value.trim();
  const desc = topicDescInput.value.trim();

  if(!name) return alert("Enter topic name");

  try {
    const newTopicRef = push(ref(db, "topics"));
    await set(newTopicRef, {
      topicName: name,
      description: desc,
      authorUid: currentUser.uid,
      timestamp: Date.now()
    });

    topicNameInput.value = "";
    topicDescInput.value = "";
    alert("Topic Created!");
  } catch(err) {
    console.error(err);
    alert("Failed to create topic, try again later");
  }
});


</script>
</body>
</html>
